<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c404421f7f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CurrencyConverter</title>
</head>
<body>
    <section>
        <div class="currency">
            <h1>Currency converter</h1>
        </div>
        <form>
            <div class="enter_amount">
                <p>Enter Amount</p><p class="amt_msg">*Value should be greater than zero</p>
                <input type="number" min="1" value="1"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_from">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select_to">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <!-- <option value="INR" selected>INR</option>
                            <option value="USD">USD</option> -->
                        </select>
                    </div>
                </div>
            </div>
          <div class="message">
            <p>1USD=80INR</p>
          </div>
          <button id="btn">Generate</button>
        </form>
    </section>
    <script src="./app.js"></script>
</body>
</html>
